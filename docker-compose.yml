version: '3.8'

services:
  # 1. Redis for Caching Features
  redis:
    image: redis:alpine
    container_name: mlops_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 2. PostgreSQL for Feature Store / Metadata
  db:
    image: postgres:13
    container_name: mlops_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: feature_store
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: